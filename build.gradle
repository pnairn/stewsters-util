// http://yennicktrevels.com/blog/2013/10/11/automated-gradle-project-deployment-to-sonatype-oss-repository/

apply plugin: 'java'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.5'
    }
}
apply plugin: 'com.jfrog.bintray'



group = 'com.stewsters.util'
version = '0.7'


sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}


bintray {
    user = 'stewsters'
    key = 'bintray_api_key'

    configurations = ['deployables'] //When uploading configuration files

    dryRun = false //Whether to run this as dry-run, without deploying
    publish = true //If version should be auto published after an upload
    pkg {
        repo = 'stewsters-util'
        name = 'stewsters-util'
        desc = 'A package of Java roguelike utilities.'
        websiteUrl = 'https://github.com/stewsters/stewsters-util'
        issueTrackerUrl = 'https://github.com/stewsters/stewsters-util/issues'
        vcsUrl = 'https://github.com/stewsters/stewsters-util.git'
        licenses = ['Apache-2.0']
        labels = ['roguelike', 'utilities']
        publicDownloadNumbers = true

        //Optional version descriptor
        version {
            name = '0.7' //Bintray logical version name
            vcsTag = '0.7'
        }
    }

}
